{% extends 'base.html' %}  
{% block content %}

<h2> Register here: </h2>
<form method="POST">
{{ form.hidden_tag() }}

{% for field in form
  if field.widget.input_type != 'hidden' %}
<p>
  {{ field.label }}
  {{ field(class_="form-control") }}

  {% for error in field.errors %}
  <span class="form-text text-danger">{{ error }}</span>
  {% endfor %}
</p>
{% endfor %}
<button> Submit </button>
</form>
{% endblock %}
