{% extends 'base.html' %}  

{% block content %}  
<h1> Secret page! </h1>
<p>Username: {{ user.username }} </p>
<p> Name: {{user.first_name}} {{user.last_name}}</p>

<ul>
    {% for feedback in user.feedback %} 
    <li> 
        {{ feedback.title }}
        <small> {{ feedback.content }}</small>
    </li>
</ul>

<form>
    {{form.hidden_tag()}} 
    <button formmethod="GET" formaction="/feedback/{{feedback.id}}/update"> Edit
    </button>
    <button formmethod="POST" formaction="/feedback/{{feedback.id}}/delete"> Delete </button>
</form>
    {% endfor %}

<p><a href="/users/{{user.username}}/feedback">Add feedback </a></p>
<form>
<button formaction="/users/{{user.username}}/delete" formmethod="POST"> Delete current user</button>
</form>

<a href="/logout"> Logout</a>
{% endblock %}
